// Used for human-readability
import java.time.ZoneId
import java.time.ZonedDateTime
import java.time.format.DateTimeFormatter

plugins {
    // Apply the java plugin to add support for Java
    /* 
     * Adding the java plugin provides these features:
     * A compileJava task that compiles all the Java source files under src/main/java
     * A compileTestJava task for source files under src/test/java
     * A test task that runs the tests from src/test/java
     * A jar task that packages the main compiled classes and resources from src/main/resources into a single JAR named <project>-<version>.jar
     * A javadoc task that generates Javadoc for the main classes
     */
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Include dependencies for compile and run time
    implementation 'com.google.guava:guava:27.0.1-jre', 
        'org.twitter4j:twitter4j-core:4.0.7',
        'io.dropwizard:dropwizard-core:0.8.0'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'

    // implementation: used for compile and run time
    // testImplementation: (^ equivalent, but for tests)
}

// Define task to run ProgramOne
apply plugin: 'java'
task(runOne, dependsOn: 'classes', type: JavaExec) {
   main = 'main.ProgramOne'
   classpath = sourceSets.main.runtimeClasspath
}

// Define task to run ProgramTwo
apply plugin: 'java'
task(runTwo, dependsOn: 'classes', type: JavaExec) {
   main = 'main.ProgramTwo'
   classpath = sourceSets.main.runtimeClasspath
}

// Define the main class for the application
mainClassName = 'main.TweetingApplication'
